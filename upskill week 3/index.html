<!DOCTYPE html>
<html lang="en">
    <head>
<title> UPSKILL SURVEY FORM</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <style type="text/css">@import url(https://fonts.googleapis.com/css?family=Lato:300,400,700,900);
   </style>
</head>


    <body class="body" background="background.jpeg">
        
        <h1>
            Genesys upskill form page
        </h1>
        <div class="wrapper">
           
                <form action required>
                    <fieldset>
                        <legend> Your contact information</legend>
                        <label for="name"> Your name</label>
                        <input class="user-input" type="text" name="name" id="name" placeholder="eg. Davi sage">
                        <label for="phone">Phone number</label>
                        <input class="user-input" type="tel" name="phone" id="phone" placeholder="eg. 0712345678">
                        <label for="Email"> Email</label>
                        <input class="user-input" type="email" name="email" id="email" placeholder="eg. davi.sage@domain.com">
                        <label for="Age"> Your Age</label>
                        <input class="user-input" type="number" name="age" id="age" placeholder="enter your age" min="1" max="60">
                        <label for="gender"> Choose gender</label>
                        <select class="choose" name="occtype" id="occtype">
                            <option selected> select one</option>
                            <option value="male">Male</option>
                            <option value="Female"> Female</option>
                        </select>
                        <label for="occupation">Which option best describes you?</label>
                        <select class="clx" name="occtype" id="occtype">
                            <option selected>Select one</option>
                            <option value="student">Student</option>
                            <option value="professional">Working Professional</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="freelancer">Freelancer</option>
                            <option value="it">IT Professional</option>
                            <option value="entrepreneur">Entrepreneur</option>
                          </select>
                    </fieldset>
                    <fieldset >
                        <legend>
                            Feedback section
                        </legend>
                        <p>Would you recommend Upskill by Genesys
                            to your friends?
                        </p>
                        <label>
                            <input type="radio" name="choice" value="yes"
                            > Yes
                        </label>
                        <label>
                            <input type="radio" name="choice" value="no"
                            > No
                        </label>
                        <label>
                            <input type="radio" name="choice" value="maybe"
                            > Maybe
                        </label>
    
                         <p>
    Languages and frameworks known (choose applicable ones)
                        </p>
                        <input type="checkbox" name="c" id="c">
                        <label class="check-label" for="c"  > C</label>
                            <div class="check-container">
                                
                                <input type="checkbox" name="c++" id="c++" >
                                <label for="c++">C++</label>
                              </div>
                              <div>
                                <input type="checkbox" name="python" id="python">
                                <label class="check-label" for="python">Python</label>
                              </div>
                              <div>
                                <input type="checkbox" name="C#" id="C#">
                                <label class="check-label" for="C#"> C#</label>
                              </div>
                              <div>
                                <input type="checkbox" name="html" id="html">
                                <label class="check-label" for="html"> HTML</label>
                              </div>
                              <div>
                                <input type="checkbox" name="C" id="C">
                                <label class="check-label" for="C">C</label>
                              </div>
                              <div>
                                <input type="checkbox" name="Javasrcipt" id="Javascript">
                                <label class="check-label" for="Javascript"> Javascript</label>
                              </div>
                              <div>
                                <input type="checkbox" name="Java" id="Java">
                                <label class="check-label" for="Java"> Java</label>
                              </div>
                              <div>
                                <input type="checkbox" name="React" id="React">
                                <label class="check-label" for="React"> React</label>
                              </div>
                              <div>
                                <input type="checkbox" name="sprint" id="sprint">
                                <label class="check-label" for="sprint"> sprint</label>
                              </div>
                              <div>
                                <input type="checkbox" name="node.js" id="node.js">
                                <label class="check-label" for="node.js">node.js</label>
                              </div>
                              <div>
                                <input type="checkbox" name="django" id="django">
                                <label class="check-label" for="django">django</label>
                              </div>
                              <label class="comm" for="comment" > Add comment</label>
                              <textarea class="textarea" name="comment" id="comment"></textarea>
                              <label>
                                <input type="checkbox" value="subscribe">
                                <span>Subscribe to newsletter</span>
                              </label>
    
                    </fieldset>
                    <button type="submit" class="btn-btn-primary">Submit</button>
    
                </form>
            
            
        </div>

        </body>
        <div id="huntr-react-container-2"></div>
        </html>
